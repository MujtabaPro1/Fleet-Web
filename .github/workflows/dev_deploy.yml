# .github/workflows/deploy.yml
name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.FLEET_STG_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.FLEET_STG_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to cPanel Frontend Next.js App
        run: |
          ssh ${{ secrets.FLEET_STG_USER }}@${{ secrets.FLEET_STG_HOST }} << 'EOF'
            echo "🚀 Starting deployment on cPanel..."
            
            # Navigate to your app directory
            cd /home/${{ secrets.FLEET_STG_USER }}/dev

            echo "🌍 Activating Node.js virtual environment"

            source /home/${{ secrets.FLEET_STG_USER }}/nodevenv/api-dev/24/bin/activate

            echo "📦 Pulling latest code"
            git pull origin develop

            echo "📦 Installing production dependencies"
            npm ci --legacy-peer-deps

            echo "🛠 Building the app"
            npm run build

            echo "🧩 Restarting cPanel Node.js Application"
            source /home/${{ secrets.FLEET_STG_USER }}/nodevenv/dev/22/bin/activate
            cd /home/${{ secrets.FLEET_STG_USER }}/dev
            mkdir -p tmp
            touch tmp/restart.txt
            echo "✅ Deployment completed successfully!"
          EOF
